<form method="post" action="" class="container-fluid">
    <div class="row">

        <div class="col-md-8" style="max-height: 85vh; overflow: scroll;">
            <div id="editing" ></div>
        </div>
    
        <div class="col-md-4 ps-1 pt-2">
            
            <input name="id" value="{CONTENT_ID}" style="display: none;"/>

            <div class="form-group mb-3">
                <label>Title :</label>
                <input class="m-form w-100" value="{TITLE}" name="title" placeholder="Enter title" type="text"/>
            </div>
            <div class="form-group mb-3">
                <label>Description :</label>
                <textarea class="m-form w-100" name="description" placeholder="Enter description" rows="3">{DESCRIPTION}</textarea>
            </div>
            <div class="form-group">
                <input class="m-form w-100 btn text-white bg-primary" type="submit" value="SAVE">
            </div>
        </div>
    </div>
</form>
